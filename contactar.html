<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icons/torre-paris.png" type="image/x-icon">
    <title>Portfólio | Contactar</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/contactar.css">
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>

    <nav class="menu-lateral">
        <ul class="ul-menu">
            <li class="item-menu ativo">
                <a href="./index.html">
                    <span class="icon"><i class="bi bi-house-door"></i></span>
                </a>
            </li>

            <li class="item-menu">
                <a href="./contactar.html">
                    <span class="icon"><i class="bi bi-telephone"></i></span>
                </a>
            </li>
        </ul>
    </nav>

    <div id="contactar">
        <img src="./assets/background/ramo-de-cima.png" alt="detalhe-de-planta" id="planta-de-cima">
        <p id="tittle">Entre em contato comigo!</p>

        <div id="minhas-redes-sociais">
            <div class="about-container">
                <div class="top-about">
                    <p>Como me achar?</p>
                </div>
                <div class="contactar-about">
                    <div class="about-item">
                        <div class="abt-text">
                            <p class="large-text"><i class="bi bi-linkedin"></i></p>
                            <a href="https://www.linkedin.com/in/leticiasfranca/" class="small-text" target="_blank" rel="noopener noreferrer">> LinkedIn</a>
                        </div>
                    </div>
                    <div class="about-item">
                        <div class="abt-text">
                            <p class="large-text"><i class="bi bi-github"></i></p>
                            <a href="https://github.com/LeticiaSFranca" class="small-text" target="_blank" rel="noopener noreferrer">> GitHub</a>
                        </div>
                    </div>
                    <div class="about-item">
                        <div class="abt-text">
                            <p class="large-text"><i class="bi bi-envelope-fill"></i></p>
                            <a href="mailto:leticiasilvafranca17@gmail.com" class="small-text" target="_blank" rel="noopener noreferrer">> Email</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <i class="bi bi-arrow-down-circle" id="seta"></i>

            <section id="contatos">
                <div id="tituloContatos">Me envie uma mensagem!</div>
                <p id="descricao-contactar">Preenchendo o formulário abaixo, sua mensagem chega direto no meu email!</p>
            
                <div class="formularioContato">
                  <form action="https://formsubmit.co/leticiasilvafranca17@gmail.com" method="post" enctype="multipart/form-data">
                    <br>
                    <label>
                      <span><i class="bi bi-person"></i> Nome</span>
                      <input type="text" name="nome" required placeholder="Seu nome">
                    </label>
            
                    <label>
                      <span><i class="bi bi-envelope"></i> E-mail</span>
                      <input type="text" name="email" class="fade_8S" placeholder="exemplo@email.com">
                    </label>
            
                    <label>
                      <span><i class="bi bi-telephone"></i> Telefone</span>
                      <input type="tel" name="celular" required placeholder="(31)91234-5678" id="telefone"
                        onkeyup="handlePhone(event)" maxlegth="14">
                    </label>
            
                    <label>
                      <span><i class="bi bi-mailbox-flag"></i> Assunto</span>
                      <input type="text" name="assunto" required placeholder="ex: Proposta">
                    </label>
            
                    <label>
                      <span><i class="bi bi-chat"></i> Mensagem</span>
                      <textarea name="mensagem" rows="3" required placeholder="Digite aqui sua mensagem."></textarea>
                    </label>
            
                    <input type="hidden" name="acao" value="enviar" />
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="https://lsfranca.netlify.app">
                    <button type="submit" class="btn-envia" title="Enviar"><b class="icon icon-paper-plane-o">
                        Enviar Email <i class="bi bi-send-fill"></i></b></button>
                  </form><br>
                </div>
              </section>
        <img src="./assets/background/ramo-de-baixo.png" alt="detalhe-de-planta" id="planta-de-baixo">
    </div>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
    <script src="./assets/js/index.js"></script>
</html>
